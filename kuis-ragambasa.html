<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./public/css/style.min.css" />
        <script defer src="./public/js/main.js"></script>
        <script
            defer
            type="module"
            src="./public/js/kuis-ragambasa.js"
        ></script>
    </head>
    <body>
        <header
            class="w-full fixed top-0 bg-primary-1 flex items-center z-[9999]"
        >
            <div class="container">
                <div class="flex items-center justify-between relative">
                    <div class="px-4">
                        <a href="#" class="block py-4 text-logo">Logo</a>
                    </div>
                    <div class="flex items-center px-4">
                        <button
                            id="hamburger"
                            name="hamburger"
                            type="button"
                            class="block absolute right-4 lg:hidden"
                        >
                            <span
                                class="hamburger-line transition duration-300 ease-in-out origin-top-left"
                            ></span>
                            <span
                                class="hamburger-line transition duration-300 ease-in-out"
                            ></span>
                            <span
                                class="hamburger-line transition duration-300 ease-in-out origin-bottom-left"
                            ></span>
                        </button>

                        <nav
                            id="nav-menu"
                            class="hidden absolute py-5 bg-primary-1 shadow-md rounded-md max-w-[250px] w-full right-4 top-full lg:block lg:static lg:bg-transparent lg:max-w-full lg:shadow-none lg:rounded-none"
                        >
                            <ul class="block lg:flex">
                                <li class="group">
                                    <a
                                        href="./index.html"
                                        class="text-body py-2 mx-8 flex group-hover:text-primary-3"
                                        >Beranda</a
                                    >
                                </li>
                                <li class="group">
                                    <a
                                        href="./kuis-aksara.html"
                                        class="text-body py-2 mx-8 flex group-hover:text-primary-3"
                                        >Aksara</a
                                    >
                                </li>
                                <li class="group">
                                    <a
                                        href="./kuis-ragambasa.html"
                                        class="text-body py-2 mx-8 flex group-hover:text-primary-3 navbar-active"
                                        >Ragambasa</a
                                    >
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <section
            class="min-h-screen w-full flex flex-col justify-center items-center gap-4"
        >
            <p class="text-center">Lengkapi kata dibawah ini</p>
            <div class="flex flex-col gap-4 w-full lg:w-4/6" id="box-container">
                <div
                    class="flex-1 flex gap-4 justify-center items-center text-center"
                >
                    <p class="flex-1">Ngoko</p>
                    <p class="flex-1">Krama Lugu</p>
                    <p class="flex-1">Krama Inggil</p>
                </div>
                <template id="template-input">
                    <input
                        type="text"
                        class="bg-primary-3 text-body w-full px-4 py-2 rounded-md focus:outline-none text-center"
                    />
                </template>
                <template id="template-flex-input">
                    <div
                        class="flex-1 flex gap-4 justify-center items-center text-center"
                    ></div>
                </template>
            </div>
        </section>
        <div class="h-96"></div>
    </body>
</html>
