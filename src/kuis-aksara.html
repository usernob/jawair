<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./public/css/style.min.css" />
        <script defer src="./public/js/main.js"></script>
        <script defer type="module" src="./public/js/kuis-aksara.js"></script>
    </head>
    <body>
        <header
            class="w-full fixed top-0 bg-primary-1 flex items-center z-[9999]"
        >
            <div class="container">
                <div class="flex items-center justify-between relative">
                    <div class="px-4">
                        <a href="#" class="block py-4 text-logo">Logo</a>
                    </div>
                    <div class="flex items-center px-4">
                        <button
                            id="hamburger"
                            name="hamburger"
                            type="button"
                            class="block absolute right-4 lg:hidden"
                        >
                            <span
                                class="hamburger-line transition duration-300 ease-in-out origin-top-left"
                            ></span>
                            <span
                                class="hamburger-line transition duration-300 ease-in-out"
                            ></span>
                            <span
                                class="hamburger-line transition duration-300 ease-in-out origin-bottom-left"
                            ></span>
                        </button>

                        <nav
                            id="nav-menu"
                            class="hidden absolute py-5 bg-primary-1 shadow-md rounded-md max-w-[250px] w-full right-4 top-full lg:block lg:static lg:bg-transparent lg:max-w-full lg:shadow-none lg:rounded-none"
                        >
                            <ul class="block lg:flex">
                                <li class="group">
                                    <a
                                        href="./index.html"
                                        class="text-body py-2 mx-8 flex group-hover:text-primary-3"
                                        >Beranda</a
                                    >
                                </li>
                                <li class="group">
                                    <a
                                        href="./kuis-aksara.html"
                                        class="text-body py-2 mx-8 flex group-hover:text-primary-3 navbar-active"
                                        >Aksara</a
                                    >
                                </li>
                                <li class="group">
                                    <a
                                        href="./kuis-ragambasa.html"
                                        class="text-body py-2 mx-8 flex group-hover:text-primary-3"
                                        >Ragambasa</a
                                    >
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <section
            id="kuis"
            class="min-h-screen w-screen flex flex-col justify-center items-center gap-4"
        >
            <p class="text-center">
                Tahan dan tarik aksara jawa dibawah ke box latin diatasnya
            </p>
            <div class="flex gap-4" id="box"></div>
            <div class="flex gap-4" id="aksara"></div>
            <p class="body-bold" id="status-alert"></p>
        </section>
        <template id="template-box">
            <div class="flex flex-col gap-2 justify-center items-center">
                <div
                    class="w-16 h-16 sm:w-20 sm:h-20 bg-primary-3 rounded-md shadow-md flex justify-center items-center"
                    id="box-area"
                >
                    <p class="header2" id="content-aksara"></p>
                </div>
                <p id="content-text"></p>
            </div>
        </template>
    </body>
</html>
