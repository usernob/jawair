                                    >

                                    <div
                                        class="relative inline-block text-left"
                                    >

                                                aria-expanded="true"
                                                aria-haspopup="true"

                                                    class="-mr-1 h-5 w-5 text-body group-hover:text-primary-3"

                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"

                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
