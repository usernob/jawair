<!DOCTYPE html>

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="./public/css/style.min.css" rel="stylesheet" />
        <script defer src="./public/js/main.js"></script>
    </head>

    <body>
        <header class="w-full absolute top-0 left-0 flex items-center z-[9999]">

                        <a href="#" class="block py-4 text-logo">Logo</a>

                    <div class="flex items-center px-4">
                        <button
                            id="hamburger"
                            name="hamburger"
                            type="button"
                            class="block absolute right-4 lg:hidden"
                        >
                            <span
                                class="hamburger-line transition duration-300 ease-in-out origin-top-left"
                            ></span>
                            <span
                                class="hamburger-line transition duration-300 ease-in-out"
                            ></span>
                            <span
                                class="hamburger-line transition duration-300 ease-in-out origin-bottom-left"
                            ></span>
                        </button>

                        <nav
                            id="nav-menu"
                            class="hidden absolute py-5 bg-primary-1 shadow-md rounded-md max-w-[250px] w-full right-4 top-full lg:block lg:static lg:bg-transparent lg:max-w-full lg:shadow-none lg:rounded-none"
                        >
                            <ul class="block lg:flex">
                                <li class="group">
                                    <a
                                        href="./index.html"
                                        class="text-body py-2 mx-8 flex group-hover:text-primary-3 navbar-active"
                                        >Beranda</a
                                    >
                                </li>
                                <li class="group">

                                        href="./kuis-aksara.html"

                                <li class="group">
                                    <a
                                        href="./kuis-ragambasa.html"
                                        class="text-body py-2 mx-8 flex group-hover:text-primary-3"
                                        >Ragambasa</a
                                    >
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <section id="hero" class="relative h-fit">
            <div class="flex flex-col w-4/6 gap-4 justify-center py-36">
                <h1>
                    Belajar Bahasa Jawa Lebih
                    <span class="text-primary-4 inline">Menyenangkan</span>
                </h1>
                <div class="sm:w-4/6">
                    <p>
                        Dapatkan pembelajaran yang interaktif dan tentunya mudah
                        dipahami untuk semua kalangan
                    </p>
                </div>
                <div
                    class="text-primary-4 text-body flex gap-2 items-center hover:text-primary-3 transition-all duration-200"
                >
                    <a href="#">Coba Sekarang</a>
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="w-6 h-6"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3"
                        />
                    </svg>
                </div>
            </div>
            <div class="absolute right-0 top-0 -z-50">
                <div class="relative text-2xl">
                    <img
                        src="./public/assets/wayang1.png"
                        alt="wayang"
                        class="absolute w-[30em] h-[30em]"
                    />
                    <!-- <a href='https://pngtree.com/freepng/wayang-kulit-gatot-kaca-werkudara-traditional-indonesian-javanese-art_9045855.html'>png image from pngtree.com/</a> -->

                        class="rounded-full w-[30em] h-[30em] bg-primary-3"
                    ></div>
                </div>
            </div>
        </section>
